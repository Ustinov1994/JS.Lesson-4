<body>
<script>
    'use strict';

    class Product {
        constructor(name, price) {
            this.name = name;
            this.price = price;
        }

        make25PercentDiscount() {
            return this.price - this.price * 25 / 100;
        }
    }

    let product = new Product('Name', 1000);
    console.log(product.make25PercentDiscount());
</script>
