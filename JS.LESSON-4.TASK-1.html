<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS.LESSON-4.TASK-1</title>
</head>

<body>
<script>
    function discharges(num) {
        if (!Number.isInteger(num) || num < 0 || num > 999) {
            console.log("Значение аргумента должно быть целым числом в диапазоне от 0 до 999");
            return {};
        }
        return {
            units: num % 10,
            hundreads: Math.floor(num / 100),
            tens: Math.floor(num / 10) % 10,
        }
    }

    console.log(discharges(541));
</script>
</body>

</html>
