<body>
<script>
    'use strict';

    function Post(author, text, date) {
        this.author = author;
        this.text = text;
        this.date = date;
    }

    Post.prototype.edit = function (text) {
        this.text = text;
    }

    function AttachedPost(author, text, date, highlighted = false) {
        Post.call(this, author, text, date);
        this.highlighted = highlighted;
    }

    AttachedPost.prototype.makeTextHighlighted = function () {
        this.highlighted = true;

    }

    let post = new Post("edgar allan poe", "DOM", "2001");
    let attachedPost = new AttachedPost("edgar allan poe", "DOM", "2001");
    post.edit("Master of Macabre");
    attachedPost.makeTextHighlighted();
    console.log(post);
    console.log(attachedPost);
</script>
